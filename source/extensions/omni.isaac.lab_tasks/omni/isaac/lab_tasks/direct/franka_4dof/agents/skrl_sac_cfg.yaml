seed: 42


# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: False
  policy:  # see gaussian_model parameters
    class: GaussianMixin
    clip_actions: False
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
      - name: net
        input: STATES
        layers: [512, 256]
        activations: relu
    output: ACTIONS
  value:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [512, 256]
        activations: relu
    output: ONE


# Rollout memory
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: 1000000  # automatically determined (same as agent:rollouts)


# sac agent configuration (field names are from SAC_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/sac.html

agent:
  class: SAC
  gradient_steps: 1                               # gradient steps
  batch_size: 64                                  # training batch size

  discount_factor: 0.99                           # discount factor (gamma)
  polyak: 0.005                                   # soft update hyperparameter (tau)

  actor_learning_rate: 1e-3                       # actor learning rate
  critic_learning_rate: 1e-3                      # critic learning rate
  learning_rate_scheduler: RunningStandardScaler  # learning rate scheduler class (see torch.optim.lr_scheduler)
  learning_rate_scheduler_kwargs: null            # learning rate scheduler's kwargs (e.g. {"step_size": 1e-3})

  state_preprocessor: RunningStandardScaler       # state preprocessor class (see skrl.resources.preprocessors)
  state_preprocessor_kwargs: null                 # state preprocessor's kwargs (e.g. {"size": env.observation_space})

  random_timesteps: 0                             # random exploration steps
  learning_starts: 0                              # learning starts after this many steps

  grad_norm_clip: 0                               # clipping coefficient for the norm of the gradients

  learn_entropy: True                             # learn entropy
  entropy_learning_rate: 1e-3                     # entropy learning rate
  initial_entropy_value: 0.2                      # initial entropy value
  target_entropy: None                            # target entropy

  rewards_shaper: None                            # rewards shaping function: Callable(reward, timestep, timesteps) -> reward

  mixed_precision: False                          # enable automatic mixed precision for higher performance

  # logging and checkpoint
  experiment:
    directory: franka_4dof_sac                    # experiment's parent directory
    experiment_name:                              # experiment name
    write_interval: auto                          # TensorBoard writing interval (timesteps)
    checkpoint_interval: auto                     # interval for checkpoints (timesteps)
    store_separately: False                       # whether to store checkpoints separately
    wandb: False                                  # whether to use Weights & Biases
    wandb_kwargs: null                            # wandb kwargs (see https://docs.wandb.ai/ref/python/init)


# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 50000
  environment_info: log
